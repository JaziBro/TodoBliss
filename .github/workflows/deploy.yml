name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/todoapp:latest ./fastapi_todo         
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todoapp:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure Container App Environment
        run: |
          az containerapp env create \
            --name mycontainerappenv \
            --resource-group myresourcegroup2 \
            --location eastus \
            --logs-workspace "$(az monitor log-analytics workspace show --resource-group myresourcegroup2 --workspace-name myworkspace --query id --output tsv)"

      - name: Create or Update Azure Container App
        run: |
          az containerapp create \
            --name mycontainerapp \
            --resource-group myresourcegroup2 \
            --environment mycontainerappenv \
            --image ${{ secrets.DOCKER_HUB_USERNAME }}/todoapp:latest \
            --target-port 8000 \
            --ingress 'external' \
            --env-vars 'APP_SETTING=my-setting' \

